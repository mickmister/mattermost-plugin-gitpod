ports:
  - port: 8065
    onOpen: open-browser

tasks:
  - name: Docker
    before: clear
    init: |
      cd dev && docker-compose pull
    command: |
      docker-compose up

  - name: Initial Build
    before: clear
    init: |
      nvm install v13.4.0
      nvm alias default v13.4.0
      make dist    
    
  - name: Dev
    before: clear
    init: |
      clear
      echo "Installing dependencies! You can check the progress of each in the tabs to the right."
    command: |
      gp await-port 8065
      PORT=8065 ./dev/greeting.sh
      
github:
  prebuilds:
    master: true
    pullRequests: true

vscode:
  extensions:
    - golang.go

